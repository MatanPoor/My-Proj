<div class="title-area">
<app-title></app-title>

<div class="question-area">
<app-question-presenter
*ngIf="!isQuizOver"
[question]="currentQuestion"
(userSelect) ="SelectedAnswer($event)">
</app-question-presenter>
<app-quiz-over *ngIf="isQuizOver" 
[score]="CalcPoints()"></app-quiz-over>
</div>

<div class="summary-area">
